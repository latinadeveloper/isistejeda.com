<!DOCTYPE html>
<html>
  <head>

    <title>Kionami</title>
    <style>
      div {
        margin-top: 2em;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        width: 70%;
      }

      img {
        /*display: none;*/
        width: 100%;
      }
      img.show {
        display: block;
      }

      h1 {
        text-align: center;
      }

      td {
        border: thin solid blue;
      }

      table {
        position: absolute;
        width: 100%;

      }
    </style>
  </head>

  <body>
    <h1>Kionami Code to see Mimis</h1>

    <div>
      <table>
        <tr><td>1</td><td>2</td><td>3</td></tr>
      </table>
    	<img src="Mimis Kionami.jpg">

    </div>
  </body>
</html>

<script>
const input = document.body

const code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]

var index = 0

input.addEventListener('keydown', function(e) {
   const key = parseInt(e.detail || e.which)

  if (key === code[index]) {
  	index++
	console.log('yey')

	if (index === code.length) {
    // code fully entered
	  const image = document.querySelector('img')
    image.className = "show"
	  index = 0
	}
  } else {
  	index = 0
  }
  // e.preventDefault()
})




</script>
