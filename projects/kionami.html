<!DOCTYPE html>
<html>
  <head>

    <title>Kionami</title>
    <style>
      body {
        text-align: center;
      }

      div {
        padding: 4em;
        min-height: 12px;
        text-align: center;
        margin: 0 4em;
      }
      
      img {
        display: none;
      }
      img.show {
        display: block;
      }
    </style>
  </head>

  <body>
    <main id="main">Kionami Code to see Mimis</main>

    <div>
    	<img src="Mimis Kionami.jpg">
    </div>
  </body>
</html>

<script>
const input = document.body

const code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]

var index = 0

input.addEventListener('keydown', function(e) {
   const key = parseInt(e.detail || e.which)

  if (key === code[index]) {
  	index++
	console.log('yey')

	if (index === code.length) {
    // code fully entered
	  const image = document.querySelector('img')
    image.className = "show"
	  index = 0
	}
  } else {
  	index = 0
  }
  e.preventDefault()
})




</script>
